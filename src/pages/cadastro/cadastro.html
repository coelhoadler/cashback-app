<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashback App - Cadastro</title>
</head>

<body>

  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <form class="card rounded p-4 col-11 col-md-12">
        <div class="col-12 text-center card-header">Cadastro de revendedor</div>
        <div class="form-row mt-3">
          <div class="form-group col-sm-12 col-md-6">
            <label for="nameInput">Nome completo</label>
            <input type="text" class="form-control" id="nameInput" aria-describedby="Nome completo"
              placeholder="Coloque seu nome completo">
          </div>
          <div class="form-group col-sm-12 col-md-6">
            <label for="emailInput">E-mail</label>
            <input type="email" class="form-control" id="emailInput" placeholder="xpto@xptop.com">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-12 col-md-6">
            <label for="documentInput">CPF</label>
            <input type="text" class="form-control" id="documentInput" data-mask="000.000.000-00" placeholder="999.999.99-99">
          </div>
        </div>

        <hr />

        <div class="form-row mt-3">
          <div class="form-group col-sm-12 col-md-6">
            <label for="passwordInput">Senha</label>
            <input type="password" class="form-control" id="passwordInput" maxlength="8"
              placeholder="Capriche na senha!">
          </div>
          <div class="form-group col-sm-12 col-md-6">
            <label for="passwordConfirmInput">Confirme sua senha</label>
            <input type="password" class="form-control" id="passwordConfirmInput" maxlength="8"
              placeholder="Confirme sua senha">
          </div>
        </div>

        <button type="button" id="newSeller" class="btn btn-block btn-lg btn-light">Cadastrar</button>
      </form>
    </div>
  </div>

</body>
</html>
